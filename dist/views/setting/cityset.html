<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">选择省份</label>
		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="province_id" lay-filter="province" lay-verify="required" id="province_id">
					<option value="">请选择省份</option>
				</select>
			</script>
		</div>
	</div>
	<div class="layui-form-item layui-form" lay-filter="city_select">

		<div class="layui-input-inline">
			<script type="text/html" template>
				<select name="city_ids" lay-verify="required" id="city_ids">
					<option value="">请选择城市</option>
				</select>
			</script>
		</div>
	</div>
