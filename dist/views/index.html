<style type="text/css">
	.layadmin-takerates .layui-progress {
		margin: 42px 0 60px;
	}
</style>
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md8">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">系统状态</div>
						<div class="layui-card-body layadmin-takerates">
							<div class="layui-progress" lay-showPercent="yes">
								<h3>OSS云存储</h3>
								<div class="layui-progress-bar" lay-percent="54%"></div>
							</div>
							<div class="layui-progress" lay-showPercent="yes">
								<h3>本地存储空间</h3>
								<div class="layui-progress-bar layui-bg-red" lay-percent="20%"></div>
							</div>
							<div class="layui-progress" lay-showPercent="yes">
								<h3>短信剩余</h3>
								<div class="layui-progress-bar layui-bg-red" lay-percent="20%"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header">营业播报</div>
						<div class="layui-card-body">
							<div class="layui-carousel layadmin-carousel layadmin-backlog">
								<div carousel-item>
									<ul class="layui-row layui-col-space10">
										<li class="layui-col-xs6">
											<a lay-href="app/content/comment" class="layadmin-backlog-body">
												<h3>新增用户</h3>
												<p><cite>432名</cite></p>
											</a>
										</li>
										<li class="layui-col-xs6">
											<a lay-href="app/forum/list" class="layadmin-backlog-body">
												<h3>新增注册</h3>
												<p><cite>451名</cite></p>
											</a>
										</li>
										<li class="layui-col-xs6">
											<a lay-href="template/goodslist" class="layadmin-backlog-body">
												<h3>空置率</h3>
												<p><cite>45.8%</cite></p>
											</a>
										</li>
										<li class="layui-col-xs6">
											<a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
												<h3>今日入住率</h3>
												<p><cite>72.8%</cite></p>
											</a>
										</li>
									</ul>
									<ul class="layui-row layui-col-space10">
										<li class="layui-col-xs6">
											<a href="javascript:;" class="layadmin-backlog-body">
												<h3>待审友情链接</h3>
												<p><cite style="color: #FF5722;">5</cite></p>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">数据概览</div>
						<div class="layui-card-body">

							<div class="layui-carousel layadmin-carousel layadmin-dataview" data-anim="fade" lay-filter="LAY-index-dataview">
								<div carousel-item id="LAY-index-dataview">
									<div><i class="layui-icon layui-icon-loading1 layadmin-loading"></i></div>
									<div></div>
									<div></div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<style type="text/css">
			.overf {
				max-height: 660px;
				overflow: hidden;
			}
			
			.roomname {
				font-size: 14px;
			}
			
			.toprom h3 {
				padding: 2px 0 4px 0;
				font-size: 12px;
			}
			
			.toprom .dtext {
				overflow: hidden;
				text-overflow: ellipsis;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 1;
			}
			.text-c{
				text-align: center;
			}
		</style>
		<div class="layui-col-md4">
			<div class="layui-card overf">
				<div class="layui-card-header">房屋综合指数排行</div>
				<div class="layui-card-body layadmin-takerates">
					<div carousel-item>
						<ul class="layui-row layui-col-space10 ">
							<script type="text/html" template lay-url="./../miniapp/minsu.minsu/index">
								{{# layui.each(d.data.unitListVoList.data, function(index, item){ }}
								<li class="layui-col-xs12 layui-col-space12 toprom">
									<div class="layui-col-md4">
										<img src="{{item.pictureURL}}" style="width: 100%;" />
									</div>
									<div class="layui-col-md8">
											<h2 class="roomname dtext">{{item.unitNumber}}</h2>
											<h3 class="dtext"><i class="layui-icon layui-icon-location"></i> {{item.unitAddress}}</h3>
											<div class="layui-col-md4">
												<div><i class="layui-icon layui-icon-dialogue"></i> 333</div>
											</div>
											<div class="layui-col-md4 ">
												<div><i class="layui-icon layui-icon-rmb"></i> 333</div>
											</div>
											<div class="layui-col-md4">
												<div><i class="layui-icon layui-icon-form"></i> 333</div>
											</div>
									</div>
								</li>
								{{# }); }}
							</script>
						</ul>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>

<script>
	layui.use('console', layui.factory('console'));
	layui.use('console', function(data) {
		console.log(data);
		//同 console.js 中的 layui.define 回调中的代码 
	});
</script>
